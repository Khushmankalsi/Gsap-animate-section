<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Creative - Loading</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <!-- Red Loading Screen -->
    <div class="red-loading-screen" id="redLoadingScreen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Red Screen Split Parts -->
    <div class="red-screen-left" id="redScreenLeft"></div>
    <div class="red-screen-right" id="redScreenRight"></div>

    <!-- Main Content  -->
    <div class="main-content">
        <!-- Location Info -->
        <div class="location-info">
            <div class="India" >India</div>
            <div style="font-size: 12px; color: #999;">Mumbai, Thane</div>
        </div>

        <!-- Decorative floating dots -->
        <div class="decorative-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <!-- Brand Logo -->
        <div class="brand-logo" id="brandLogo">
            <h1 class="brand-text">
                <span class="design noto-serif ">Design<i class="fa-solid fa-circle" style="font-size: 15px !important;" ></i></span>
                <span class="creative edu-nsw-act-cursive " style="position: relative; left: -12px !important; " >creative</span>
            </h1>
        </div>

        <!-- New scroll text -->
        <div class="scroll-text highlight noto-serif " style="font-size: 27px; color: #8B0000 ;"    id="scrollText">
            <p>Coaches, Creatives, educators, service provider, unconventional business owners and those who get asked <span class="highlight edu-nsw-act-cursive ">"so when are you getting a real job"</span> by their aunts.</p>
        </div>

        <!-- Loading Section -->
        <div class="loading-section">
            <div class="loading-text noto-serif ">loading.</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Third Section -->
    <!-- End of Third Section -->
    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="Gsap/gsap.js"></script> 
</body>
</html>
